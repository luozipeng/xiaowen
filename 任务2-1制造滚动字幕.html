<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee scrollamount="5" width="200px" height="50px" bgcolor="bisque" onmouseout="this.start();" onmouseover="this.stop();">我是向左的滚动字幕</marquee>
    <!-- 
        1，behavior：如何滚动
        （alternate）：两端之间来回滚动
        （scroll）：一端滚到另一端并且重复
        （slide）：一端滚到另一端不重复
        2，direction：滚动的方向
        （left）（right）（up）（down）
        3，scrollamount：滚动字幕的速度，范围为1-6
        4，onmouseout="this.start();":鼠标移出区域继续滚动
        5，onmouseover="this.stop();":鼠标移入区域继续滚动
     -->
</body>
</html>
